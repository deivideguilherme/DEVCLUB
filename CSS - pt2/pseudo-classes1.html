<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo-classes1.css">
    <title>Pseudo Classes 1</title>
</head>

    <a href="#1" class="active">Active</a><br><br>

    <a href="#2" class="visited">Visited</a><br><br>

    <a href="#3" class="hover">Hover</a><br><br>

    <input type="checkbox" class="checked">Checked</input><br><br>

    <input type="checkbox" class="disable" disabled>Checked Disable</input><br><br>

    <input class="focus">Focus</input><br><br>

    <input value="Read-Only" class="read-only" readonly></input><br><br>

    <div class="container"></div><br><br>

    <!--Conteúdo da Pseudo Classes2-->
    <!-- First-Child -->
    <ul>
        <li class="first-child">Primeiro</li>
        <li class="first-child">Segundo</li>
        <li class="first-child">Terceiro</li>
        <li class="first-child">Quarto</li>
        <li class="first-child">Quinto</li>
        <li class="first-child">Sexto</li>
        <li class="first-child">Sétimo</li>
    </ul><br><br>

    <!-- First-Of-Type -->
    <div class="container2">
        <span>Olá</span><br>
        <span>Hey</span><br><br>
        <p>How</p>
        <p>Let's Go</p><br>
        <a href="#6">Clique aqui</a>
    </div><br><br>

    <!-- nth-child () -->
    <ul>
        <li class="nth-child">Primeiro</li>
        <li class="nth-child">Segundo</li>
        <li class="nth-child">Terceiro</li>
        <li class="nth-child">Quarto</li>
        <li class="nth-child">Quinto</li>
        <li class="nth-child">Sexto</li>
        <li class="nth-child">Sétimo</li>
    </ul><br><br>

</body>

</html>
