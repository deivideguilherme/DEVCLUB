<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css"> <!--Conectando o CSS-->

    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-from">
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra Esterlina</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-from" src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img-to" src="./assets/img/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>

    </main>

</body>

<script src="./scripts.js"></script><!--Conectando o JAVASCRIPT-->

</html>
