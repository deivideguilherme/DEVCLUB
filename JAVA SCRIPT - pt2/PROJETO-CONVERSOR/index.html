<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/img/real.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <img src="./assets/img/arrow.png" alt="seta">

            <div>
                <img src="./assets/img/dolar.png" alt="logo-moeda-convertida">
                <p>Dólar</p>
                <p>US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

</html>
