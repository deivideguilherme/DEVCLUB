<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css" />
    <title>App Sign-Up</title>
</head>

<body>
    <main>
        <div class="blur"></div> <!--Div criada apenas para fazer o efeito atrás da imagem-->
        <img src="./assets/sign-up.svg" alt="homem de bicicleta" />

        <h1>Let’s Get Started</h1>

        <div class="container-inputs">
            <label>E-mail</label>
            <input placeholder="user@email.com" type="email" />

            <label>Password</label>
            <input placeholder="********" type="password" />
        </div>

        <button class="button-login">
            Create Account
            <i class='bx bx-chevron-right'></i> <!--Icone da setinha no botão-->
        </button>
        <button class="button-google">
            <img src="./assets/icon-google.svg" alt="logo do google" />
            Create With Gooogle
        </button>

        <div class="container-link">
            <a href="./index.html">Are you a Member? <span>Log In</span></a>
        </div>
    </main>
</body>

</html>
