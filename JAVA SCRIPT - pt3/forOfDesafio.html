<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio For Of</title>
</head>

<body>
    <input type="text" placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>
</body>

<script>
    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        {name: 'Deivide', number: '(14)99660-9547'},
        {name: 'Carla', number: '(14)99660-0866'},
    ]


    function search() {
         
        for (const contact of contacts) {
            
            if (input.value.toLowerCase() === contact.name.toLowerCase()){
                p.innerHTML = `Contato encontrado, nome: ${contact.name}. O tefone do contato é: ${contact.number}`

                break
            }else {
                p.innerHTML = 'Contato não encontrado! Tente novamente. '
            }

            }
    }

</script>

</html>
