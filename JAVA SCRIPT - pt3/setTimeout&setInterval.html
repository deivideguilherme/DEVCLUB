<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout & SetInterval</title>
</head>

<body>
    <h1>0</h1>
    <button onclick="stop()"> Stop </button>
    <button onclick="start()"> Start </button>

</body>

<script>
    //     setTimeout  --> Executa uma vez
    //     setInterval --> Executa infinita vezes
                //clearInterval --> Pausa o setInterval
    
    // Exemplo setInterval
    // let number = 0

    // setInterval(() => {         //Por padrão ele nunca para a contagem do tempo, a unica forma de parar a contagem é com o elemento clearInterval
    //     console.log (number++)
    // }, 1000);

    
    // Exemplo setTimeout
    // setTimeout executa depois do tempo estabelecido
    // setTimeout(function() {
    //     //Executa o que estiver aqui
    //     alert('Executei!')

    // }, 3000);                         //||    1000 milisegundos = 1 segundo    ||

    let number = 0
    let cron
    let h1 = document.querySelector('h1')
    
    function start(){

        cron = setInterval(function() {     //Aqui o setInterval foi adicionado dentro de uma variável pois para que possamos para-lo 
            number++                        //com o clearInterval é necessário discriminar qual queremos parar, supondo que tivessemos vários outros 
            h1.innerHTML = number           //no projeto. 
        }, 1000) 

    }


    function stop(){
        clearInterval(cron)
    }
    
</script>

</html>
